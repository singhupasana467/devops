
name: CI Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
     - name: Checkout code
       uses: actions/checkout@v3

     - name: Set up Python
       uses: actions/setup-python@v4
       with:
         python-version: '3.10'

     - name: Skill Install Dependencies
       run: echo "No requirements file yet, skipping pip install"

     - name: Skip Run tests
       run: echo "no pytest, skip testing for now"

     - name: Log in to Docker Hub
       run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

     - name: Login to docker hub
       uses: docker/login-action@v3
       with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

     - name: Build docker image
       run: docker build -t TechieTech/my-app-image:latest .

     - name: Push docker image to Docker Hub
       run: docker push TechieTech/my-app-image:latest

